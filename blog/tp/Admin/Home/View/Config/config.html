<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>  
        <!-- Left column -->
        <div class="templatemo-flex-row">
            <include file="Public/menu" /> 
            <!-- Main content --> 
            <div class="templatemo-content col-1 light-gray-bg">
                <include file="Public/top" />


                <div class="templatemo-content-container">

                    <div class="templatemo-content-widget white-bg">

                        <form class="layui-form layui-form-pane" id="signupForm" action="{:U('Config/save')}" method="post" >
                            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

                                <ul class="layui-tab-title">
                                    <li class="layui-this">系统设置</li>
                                </ul>


                                <div class="layui-tab-content">

                                    <div class="layui-tab-item layui-show">

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">网站域名</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="web_site" id="web_site" lay-verify="required"
                                                value="{$data['web_site']}"    autocomplete="off" class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">网站描述</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="web_miao" id="web_miao" value="{$data['web_miao']}" lay-verify="required"  autocomplete="off" class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">联系QQ</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="qq" id="qq" value="{$data['qq']}" lay-verify="required"  autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">联系电话</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="tel" id="tel" value="{$data['tel']}" lay-verify="required"  autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        
                                    </div>

                                </div>

                            </div> 
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="submit" class="layui-btn" id="" value="提交"></input>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        
                        <iframe style="display:none" name="hiddenIFrame" id="hiddenIFrame"></iframe>


                    </div>

                    <script src="__PUBLIC__/Admin/js/templatemo-script.js" type="text/javascript" ></script><!-- Templatemo Script -->
                    <script src="__PUBLIC__/Vendor/h5/TweenLite.min.js"></script>
                    <script src="__PUBLIC__/Vendor/h5/EasePack.min.js"></script>
                    <script src="__PUBLIC__/Vendor/h5/rAF.js"></script>
                    <script src="__PUBLIC__/Vendor/h5/demo-1.js"></script>

                    <footer class="layui-footer">
                        <p>Copyright &copy; <script type="text/javascript">document.write((new Date()).getFullYear());</script> M-finder | More Templates <a href="http://www.m-finder.com/" target="_blank">M-finder</a></p>
                    </footer>
                </div>
            </div>
        </div>
        <script src="__PUBLIC__/Vendor/jquery-3.1.1.min.js"></script>
        <script src="__PUBLIC__/Vendor/jquery.validate.js"></script>
        <script src="__PUBLIC__/Vendor/messages_zh.js"></script>
        
        <script type="text/javascript">
            layui.use('element', function () {
                var element = layui.element();  //导航的hover效果、二级菜单等功能，需要依赖element模块

                //监听导航点击
                element.on('nav(demo)', function (elem) {
                    layer.msg(elem.text());
                });
            });
            $(function(){
                $("#signupForm").validate({

                  rules: {

                    admin_name: {
                        required: true,
                        minlength: 4,
                        remote:{
                            url:"{:U('Admin/admin_name')}",
                            type:'post',
                            data:{
                                admin_name:function(){
                                    return $("#admin_name").val();
                                }
                            }
                        }
                    },
                   
                  
                  admin_pwd:{
                    required:true,
                    minlength:6
                  },
                  password:{
                    required:true,
                  }
                },
                
                messages:{

                    admin_name:{
                        required:'请输入管理员名称',
                        minlength:'最少输入俩位',
                        remote:'管理员已存在',
                    },
                    admin_pwd:{
                        required:"请输入密码",
                        minlength:"密码必须6位以上",
                    },
                    qr_pwd:{
                        required:"请确认密码",
                    },

                },
                showErrors:function(errorMaps,errorList){
                    
                    $(errorList).each(function(index,value){
                        layer.msg(value.message);
                        console.log(index);
                        console.log(value);
                        return false;
                        console.log(value);
                    })          
                }
             });
            })
            
</script>
    </body>
</html>
