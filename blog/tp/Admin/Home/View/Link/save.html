<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>  
        <!-- Left column -->
        <div class="templatemo-flex-row">
            <include file="Public/menu" />
            <!-- Main content --> 
            <div class="templatemo-content col-1 light-gray-bg">
                <include file="Public/top" />


                <div class="templatemo-content-container">

                    <div class="templatemo-content-widget white-bg">

                        <form class="layui-form layui-form-pane" action="{:U('Link/upd')}" method="post" >
                            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                                <input type="hidden" name="id" value="{$li['link_id']}" >
                                <ul class="layui-tab-title">
                                    <li class="layui-this">名称修改</li>
                                </ul>


                                <div class="layui-tab-content">

                                    <div class="layui-tab-item layui-show">

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">友链名称</label>
                                            <div class="layui-input-inline">
                                            
                                                <input type="text" name="link_name" value="{$li['link_name']}" lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                                            
                                            </div>
                                        </div>
                                        <div class="layui-tab-item layui-show">

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">友链链接</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="link_url" id="link_url" lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input" value="{$li['link_url']}">
                                            </div>
                                        </div>
                                    </div>
                                    </div>

                                </div>

                            </div> 
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="submit" class="layui-btn" value="修改"></input>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        
                        <iframe style="display:none" name="hiddenIFrame" id="hiddenIFrame"></iframe>


                    </div>

                    <script src="__AJS__/templatemo-script.js" type="text/javascript" ></script><!-- Templatemo Script -->
                    <script src="__VEN__/h5/TweenLite.min.js"></script>
                    <script src="__VEN__/h5/EasePack.min.js"></script>
                    <script src="__VEN__/h5/rAF.js"></script>
                    <script src="__VEN__/h5/demo-1.js"></script>

                    <footer class="layui-footer">
                        <p>Copyright &copy; <script type="text/javascript">document.write((new Date()).getFullYear());</script> M-finder | More Templates <a href="http://www.m-finder.com/" target="_blank">M-finder</a></p>
                    </footer>
                </div>
            </div>
        </div>
        <script>
            
        </script>
    </body>
</html>
